document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', async (e) => {
    e.preventDefault();

    // Zeige Animation "Seite lÃ¤dt"
    showLoadingAnimation();

    const href = link.getAttribute('href');
    const response = await fetch(href);
    const html = await response.text();

    // Parsen, extrahieren, ersetzen
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const newContent = doc.querySelector('main'); // Beispiel: tausche main-Inhalt aus
    document.querySelector('main').innerHTML = newContent.innerHTML;

    // Animation "Seite geladen" beenden
    hideLoadingAnimation();

    // URL Ã¤ndern (ohne reload)
    history.pushState(null, '', href);
  });
});
