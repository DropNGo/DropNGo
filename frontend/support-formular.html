<!DOCTYPE html>
<html lang="de">
<head><head>
  <meta charset="UTF-8">
  <title>DropNGo - Support</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/wblogo.png" type="image/png">
</head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropNGo - Support</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: rgb(24, 161, 150);
      margin: 0;
      padding: 0 20px 60px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 2px solid rgb(24, 161, 150);
      flex-shrink: 0;
    }
    header button {
      background: transparent;
      border: 2px solid rgb(24, 161, 150);
      color: rgb(24, 161, 150);
      font-size: 1rem;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    header button:hover {
      background-color: rgb(24, 161, 150);
      color: #121212;
      box-shadow: 0 0 10px rgb(24, 161, 150);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      flex-grow: 1;
    }
    main {
      max-width: 720px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff8855;
      flex-grow: 1;
    }
    section#support h2 {
      margin-top: 0;
    }
    form label {
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid rgb(24, 161, 150);
      background-color: #121212;
      color: rgb(24, 161, 150);
      font-size: 1rem;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #66ffaa;
      box-shadow: 0 0 5px rgb(24, 161, 150);
    }
    button[type="submit"] {
      background-color: rgb(24, 161, 150);
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: rgb(24, 161, 150);
    }
    #form-response {
      margin-top: 15px;
      font-weight: 700;
    }
  </style>
</head>
<body>
<header>
  <h1>Kontakt & Support</h1>
  <button type="button" aria-label="Zurück" onclick="history.back()">← Zurück</button>
</header>



  <main>
    <section id="support">
      <form id="support-form" novalidate>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        
        <label for="email">E-Mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        
        <label for="message">Nachricht:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />
        
        <button type="submit">Nachricht senden</button>
      </form>
      <p id="form-response" style="color:#0f0;"></p>
    </section>
  </main>

  <script>
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();
      const response = document.getElementById('form-response');

      if (name === '' || email === '' || message === '') {
        response.style.color = 'red';
        response.textContent = 'Bitte alle Felder ausfüllen.';
        return;
      }

      // Hier kannst du deinen Versand/Backend-Anbindung einfügen, z.B. Fetch/AJAX
      // Demo-Antwort:
      response.style.color = '#0f0';
      response.textContent = 'Danke für deine Nachricht! Wir melden uns bald.';

      // Formular zurücksetzen
      this.reset();
    });
  </script>
</body>
</html>
