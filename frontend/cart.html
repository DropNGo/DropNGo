<!DOCTYPE html>
<html lang="de">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warenkorb â€“ DropNGo</title>
  <link rel="stylesheet" href="css/style.css" />
<link rel="icon" href="assets/favicon.ico" type="image/png">
  <style>
    body {
      background-image: url('assets/images/grt.png');
      background-repeat: repeat;
      background-position: 0 0;
      background-size: 150px 150px;
      background-color: #000;
      color: #dbdbdb;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      animation: slideBG 10s linear infinite;
    }

    @keyframes slideBG {
      from { background-position: 0 0; }
      to { background-position: -150px 0; }
    }

    header {
      position: relative;
      background: url('assets/images/header-bg.jpg') center/cover no-repeat;
      padding: 70px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(226, 226, 226, 0.5);
      color: white;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 3.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav.nav-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-weight: bold;
      margin-top: 20px;
    }

    nav.nav-container a {
      color: #00ff88;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s ease;
    }

    nav.nav-container a:hover {
      color: #00cc66;
    }

    #cart-icon {
      width: 40px;
      height: 40px;
      position: relative;
      display: flex;
      align-items: center;
    }

    #cart-icon img {
      width: 100%;
      height: 100%;
    }

    #cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #00cc66;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      font-weight: bold;
      display: none;
    }

    main.cart {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      border-bottom: 1px solid #444;
      padding: 15px 0;
    }

    #total {
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 20px;
    }

    .btn, #clear-cart-btn {
      display: inline-block;
      margin: 20px 10px 0 0;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn {
      background-color: #00cc66;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 204, 102, 0.5);
    }

    .btn:hover {
      background-color: #00994d;
      box-shadow: 0 6px 12px rgba(0, 153, 77, 0.7);
    }

    #clear-cart-btn {
      background-color: #cc0000;
      color: white;
      box-shadow: 0 4px 8px rgba(204, 0, 0, 0.5);
    }

    #clear-cart-btn:hover {
      background-color: #990000;
      box-shadow: 0 6px 12px rgba(153, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Warenkorb</h1>
      <nav class="nav-container">
        <a href="index.html">Homepage</a>
        <a href="products.html">Produkte</a>
        <a href="cart.html" id="cart-icon" aria-label="Warenkorb">
          <img src="assets/images/shopping-cart.png" alt="Warenkorb" />
          <span id="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>
