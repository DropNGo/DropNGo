<!DOCTYPE html>
<html lang="de">
<head><head>
  <meta charset="UTF-8">
  <title>DropNGo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/wblogo.png" type="image/png">
</head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – DropNGo</title>
  <style>
    /* Basis-Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #00ff88;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px 0;
      border-bottom: 1px solid #111;
      text-align: center;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    nav a {
      color: #00ff88;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: white;
      text-shadow: 0 0 10px #00ff88;
    }
    main {
      flex-grow: 1;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    main p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: transparent;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 15px 0;
      margin: 12px 0;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #00ff88;
      color: #000;
      box-shadow: 0 0 15px #00ff88;
    }
    /* Apple Pay spezifisches Styling (Button-Icon als SVG) */
    .btn.apple-pay {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .btn.apple-pay svg {
      height: 24px;
      width: auto;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="products.html">Produkte</a>
      <a href="cart.html">Warenkorb</a>
    </nav>
  </header>

  <main>
    <p>Wähle deine Zahlungsmethode:</p>

    <button class="btn paypal">PayPal (Platzhalter)</button>

    <button class="btn klarna">Klarna „Später zahlen“ (Platzhalter)</button>

    <button class="btn apple-pay" aria-label="Apple Pay">
      <!-- Einfaches Apple-Logo SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
        <path d="M16.365 1.43c-1.198.051-2.597.813-3.44 1.81-1.09 1.302-1.793 3.495-1.493 5.527 1.604.123 3.252-1.046 4.2-2.226 1.21-1.476 1.71-3.52.733-5.111zM20.412 7.67c-1.94-2.273-5.174-2.44-6.876-2.036-2.76.65-5.21 2.67-6.58 6.12-2.54 6.72.64 14.88 5.27 15.71 1.9.37 3.3-1.217 5.52-1.217 2.1 0 3.23 1.217 5.52 1.17 2.28-.05 3.7-3.44 4.5-5.07-4.7-2.02-5.96-9.5-3.35-14.68z"/>
      </svg>
      Apple Pay (Platzhalter)
    </button>
  </main>
</body>
</html>


<script src="https://www.paypal.com/sdk/js?client-id=DEIN_CLIENT_ID&currency=EUR"></script>

<div id="paypal-button-container"></div>

<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      // Bestellung auf Server erstellen (optional)
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '49.99' // Betrag anpassen
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Zahlung abgeschlossen von ' + details.payer.name.given_name);
        // Hier Weiterleitung oder Anzeige
      });
    }
  }).render('#paypal-button-container');
</script>






<script>
  // Beispiel: Anzahl der Artikel im Warenkorb
  // Du musst hier deine echte Logik einsetzen, z.B. aus localStorage, Cookies oder Backend-Abfrage
  const cartItemCount = parseInt(localStorage.getItem('cartItemCount')) || 0;

  const checkoutBtn = document.getElementById('checkout-btn');

  if (cartItemCount === 0) {
    const checkoutBtn = document.getElementById('checkout-btn');
if (checkoutBtn) {
  checkoutBtn.disabled = true; // oder was immer du brauchst
} // Button deaktivieren
    checkoutBtn.title = "Warenkorb ist leer. Füge zuerst Artikel hinzu.";
  }

  // Optional: Klick verhindern, falls Button nicht deaktiviert wurde, aber trotzdem leer (extra Sicherheit)
  checkoutBtn.addEventListener('click', function(event) {
    if (cartItemCount === 0) {
      event.preventDefault();
      alert('Dein Warenkorb ist leer! Bitte füge zuerst Artikel hinzu.');
    }
  });
</script>
